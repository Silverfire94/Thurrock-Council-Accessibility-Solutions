version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm cache clean --force
        - npm install
        - npm ci
        - echo "VITE_API_URL=$API_URL" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*